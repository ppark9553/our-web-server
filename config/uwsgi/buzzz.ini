[uwsgi]
project = buzzz
uid = arbiter
base = /home

chdir = /home/%(uid)/%(project)
home = /home/%(uid)/venv/%(project)
module = %(uid).wsgi:application

master = true
processes = 5
pidfile = /home/%(uid)/%(project).pid
daemonize = /home/%(uid)/%(project).log

socket = /run/uwsgi/%(uid).sock
chown-socket = %(uid):www-data
chmod-socket = 660
vacuum = true
